; vim: filetype=dosini : nospell :
[Globus]
User = %(GLOBUS_USER)s
Password = %(GLOBUS_PASSWORD)s

[Endpoint]
Name = %(SHORT_HOSTNAME)s
Public = True
DefaultDirectory = /data/

[Security]
FetchCredentialFromRelay = False
IdentityMethod = MyProxy

[GridFTP]
Server = %(HOSTNAME)s
RestrictPaths = R/data

[MyProxy]
Server = %(HOSTNAME)s
